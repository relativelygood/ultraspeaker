// ================================
// Repository: esp32-ultrasonic-bt-a2dp
// Framework: Arduino-ESP32
// Target: ESP32-WROOM-32E
// ================================

// ----------------
// File: platformio.ini
// ----------------
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags =
  -DCORE_DEBUG_LEVEL=0
lib_deps =
  https://github.com/pschatzmann/ESP32-A2DP.git
